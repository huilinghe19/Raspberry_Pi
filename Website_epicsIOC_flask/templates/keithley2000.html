    <body>
        <div class='container-fluid mx-2 my-4'>
            <div class='row'>
                <!--Your Devices-->
                <div class='card  mx-4' style='width:26rem; max-height: 39rem'>
                    <div class='card-header'>
                        <b>Adding a new IOC</b> 
                        <br/>

			<p>
                        <b> </b>
                        </p>	
		    </div>

<form class="form-inline" method="POST" action="{{ url_for('result')}}">
  <div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">GPIB Address:</span>
        {{ data }} 
    </div>

<div class="input-text">
<label for="pvname">PV Name: </label>
{{ name }}
</div>

<button type="submit" class="btn btn-default" name="action" value="startIOC" onclick="start_loading_animation(this)">Start IOC</button>
<button type="submit" class="btn btn-default" name="action" value="stopIOC" onclick="start_loading_animation(this)">Stop IOC</button>
  </div>
</form>
