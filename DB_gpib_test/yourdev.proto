
Terminator = CR LF;

LockTimeout = 5000;
WriteTimeout = 100;
ReplyTimeout = 3000;
ReadTimeout = 1000;
#InTerminator = "\r";
#OutTerminator = "\r";

getIDN {
                out "*IDN?";
                in "%f";
}


getCurrentStep {
		out ":VOLT:DC?";
		in "%f";
}
setCurrentStep {

		out ":VOLT:DC %f";

}


getdata {
                out ":DATA?";
                in "%f";
}
